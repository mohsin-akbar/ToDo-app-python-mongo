<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TODO App Mohsin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flatpickr/4.6.6/flatpickr.min.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #e2e2e2;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .todo {
            padding: 10px;
            margin: 10px 0;
            background-color: #f9f9f9;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .todo p {
            margin: 5px 0;
        }
        .delete-form {
            display: inline;
        }
        /* Styling for input and button */
        input[type="text"], textarea {
            padding: 10px;
            width: calc(100% - 21px); /* Adjusted for padding */
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: vertical; /* Allow vertical resizing of textarea */
        }
        button[type="submit"] {
            padding: 10px 20px;
            border: none;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        button[type="submit"]:hover {
            background-color: #45a049; /* Darker shade on hover */
        }
        button[type="submit"]:active {
            background-color: #3e8e41; /* Even darker shade on click */
        }
        .footer {
            margin-top:20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>TODO App &copy;Mohsin</h1>
        </div>
        <hr>
        <div class="content">
            <form method="post">
                <p>
                    <label for="title"><b>Todo Title:</b></label><br>
                    <input type="text" id="title" name="title" placeholder="Enter your todo title" required>
                </p>
                <p>
                    <label for="details"><b>Details:</b></label><br>
                    <textarea id="details" name="details" rows="5" placeholder="Enter details for your todo"></textarea>
                </p>
                <p>
                    <label for="reminder"><b>Reminder Date:</b></label><br>
                    <input type="text" id="reminder" name="reminder" placeholder="Click to select reminder date">
                </p>
                <button type="submit" style="color:white; background:blue;">Add Todo</button>
            </form>
           <hr>
           <form class="m-3" method="GET" action="{{ url_for('findTodos') }}" >
            <button class="" type="submit" value="Home">Saved Todos</button>
        </form>
        </div>
    </div>
    <footer class="footer bg-dark text-white text-center py-3 ">
        &copy 2024 Mohsin - Continuserve
    </footer>
    <!-- Flatpickr date picker library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flatpickr/4.6.6/flatpickr.min.js"></script>
    <script>
        flatpickr('#reminder', {
            enableTime: true,
            dateFormat: "Y-m-d H:i",
            minDate: "today",
            time_24hr: true
        });
    </script>
</body>
</html>
